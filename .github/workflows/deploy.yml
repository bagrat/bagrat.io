name: Deploy
on:
  workflow_dispatch:
  push:
      branches:
        - master

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Copy CNAME
        run: cp CNAME dist/CNAME

      - name: Add 404.html
        run: cp dist/index.html dist/404.html

      - name: DEBUG
        run: pwd && ls -la

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
