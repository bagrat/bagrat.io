name: Deploy
on:
  workflow_dispatch:
  push:
      branches:
        - master

jobs:
  Deploy:
    permissions:
      id-token: write
      pages: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Copy CNAME
        run: cp CNAME dist/CNAME

      - name: Add 404.html
        run: cp dist/index.html dist/404.html

      - name: Disable Jekyll
        run: touch dist/.nojekyll

      - name: DEBUG
        run: pwd && ls -la

      - name: Setup Pages
        uses: actions/configure-pages@v1

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
